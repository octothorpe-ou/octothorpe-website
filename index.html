<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octothorpe OÜ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;1,600&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            margin-bottom: 0.5rem;
        }
        .logo-hash {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            color: transparent;
            -webkit-text-stroke: 2px #0071e3;
        }
        .logo-text {
            font-family: 'Inter', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            font-style: italic;
            color: #1d1d1f;
        }
        .legal-name {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 0.5rem;
        }
        .tagline {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .description {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 2rem;
        }
        .apps {
            margin-bottom: 2rem;
        }
        .apps h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }
        .app-badge {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .app-badge:hover {
            background: #333;
        }
        .coming-soon {
            color: #999;
            font-style: italic;
        }
        .contact {
            font-size: 0.95rem;
            color: #666;
        }
        .contact a {
            color: #0071e3;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 3rem;
            font-size: 0.85rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-hash">#</span>
            <span class="logo-text">Octothorpe</span>
        </div>
        <p class="tagline">Software development from Estonia</p>
        
        <p class="description">
            We create thoughtfully designed apps for iOS.
        </p>
        <div class="apps">
            <h2>Apps</h2>
            <p class="coming-soon">Coming soon</p>
        </div>
        <p class="contact">
            Contact: <a href="mailto:info@octothorpe.ee">info@octothorpe.ee</a>
        </p>
    </div>
    <footer>
        © 2025 Octothorpe OÜ · Tallinn, Estonia
    </footer>
</body>
</html>
